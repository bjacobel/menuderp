{% load staticfiles %}
{% load compress %}
{% load custom_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>MenuWatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, nofollow">

    <link rel="apple-touch-icon" href="{{ STATIC_URL }}img/favicon.png"/>
    <link rel="icon" href="{{ STATIC_URL }}img/favicon.png"/>
    <!--[if IE]><link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico"><![endif]-->

    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    
    {% compress css %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/my.css"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css"/>
    {% endcompress %}
    
    {% compress js %}
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/menuwatch.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/ga.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
    {% endcompress %}

    <script src="{{ STATIC_URL }}js/ga.js" type="text/javascript"></script>

    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="wrapper">
        <div class="navbar">
            <div class="container">
                <a class="navbar-brand" href="/"><img src="https://d17f28g3dsa4vh.cloudfront.net/img/kippt-logo-r.png" width="68"></a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li><a href="/about/">About</a></li>
                        <li><a href="http://blog.kippt.com/">Blog</a></li>
                        <li class="sep"></li>
                        <li></li>
                        <li><a href="/login/">Log in</a></li>
                        <li class="signup"><a href="/signup/">Sign up</a></li>
                        
                    </ul>
                </div>
            </div>
        </div>
        {% block body %}{% endblock %}
        <div class="footer">
        </div>
    </div>
</body>
</html>
