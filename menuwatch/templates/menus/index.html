{% extends "menus/base.html" %}

{% block body %}
    <div class="banner-wrap">
        <img class="banner blur" src="{{ STATIC_URL }}img/banner/{{ photo }}"/>
        <div class="banner-text">
            <h1 class="lato-bold">Let your food come to you.</h1>
            <h2 class="lead lato">Menuwatch makes finding your favorite foods easy. Maybe <em>too</em> easy.</h3>
            <a href="/signup/">
                <div class="cta active-button"><p class="lato cta-text">GET STARTED</p><i class="icon-chevron-right"></i></div>
            </a>
        </div>
        {% if link and name %}
        <div class="img-cred">
            <a href="{{ link }}"><p class="flickr-user lato-narrow"><em>{{ name }}</em></p></a>
        </div>
        {% endif %}
    </div>
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4"></div>
      <div class="col-lg-4"></div>
    </div>
{% endblock %}

{% block footer_scripts %}
    <script>
    navbar_customize({"about":"enabled", "news":"enabled", "login":"enabled", "logout":"disabled", "signup":"enabled", "account":"disabled"});
    </script>
{% endblock %}
