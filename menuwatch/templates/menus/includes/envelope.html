{% load compress %}
{% load static %}
{% compress css %}
<style>
    .envelope-wrapper {
        position:relative;
        width:100%;
        height:200px;
    }
    .envelope {
        width:100%;
        height:200px;
        position:absolute;
        top:0;
        left:0;
        margin-top:40px;
    }
    #top-envelope {
        z-index:99;
    }
    #bottom-envelope {
        z-index:0;
    }
    .page-icon {
        position:relative;
        height:100px;
        width:100px;
        z-index:50;
        background-image:url("{{ STATIC_URL }}img/med_logo.png");
        background-size:cover;
        background-repeat:no-repeat;
        border:1px solid #333;
        border:1px solid rgba(100,100,100,0.5);
        border-radius:3px;
        margin:0 auto;
        top:60px;
    }
    .page-alert-icon {
        border-radius:50px;
        background-color:#E74C3C;
        color:white;
        position:absolute;
        top:-10px;
        right:-10px;
        font-size:10pt;
        height:20px;
        width:20px;
    }
</style>
{% endcompress %}
<div class="envelope-wrapper">
    <div id="bottom-envelope" class="envelope" credit="Dara Ullrich, from The Noun Project">
        <img src="{{ STATIC_URL }}img/envelope-full.png"/>
    </div>
    <div id="top-envelope" class="envelope" credit="Dara Ullrich, from The Noun Project">
        <img src="{{ STATIC_URL }}img/envelope-half.png"/>
    </div>
    <div class="page-icon">
        <div class="page-alert-icon"><span class="lato bold">1</span></div>
    </div>
</div>
